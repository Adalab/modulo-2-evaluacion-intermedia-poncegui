<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piedra, papel o tijera</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body class="body">
  <header>
    <h1 class="header">Piedra, papel o tijera</h1>
  </header>
    <main>
      <form action="" class="js-form form">
        <h3>Introduce aqui tu jugada:</h3>
        <label for="chose"></label>
            <select class="chose" id="chose" name="chose">
                <option class ="js-stone" value="piedra">piedra</option>
                <option class ="js-paper" value="papel">papel</option>
                <option class ="js-scissors" value="tijera">tijera</option>
            </select>
        </div>
        <button class="js_button color">Jugar</button>
      </form>
      <div class = "score js-score">
        <h2 class="js_result">Vamos a jugar!</h2>
        <h3 class ="js-player"> Jugador; </h3>
        <h3 class ="js-computer">Computadora;</h3>

      <div class="icons">
        <i class="fas fa-hand-rock js-iconRock" id="rock"></i>
        <i class="fas fa-hand-paper js-iconPaper"></i>
        <i class="fas fa-hand-scissors js-iconScissors"></i>
      </div>
      </div>
    </main>
    <footer>
      <div id="ground"></div>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
