<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piedra, papel o tijera</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body class="body">
  <header>
    <img class ="js-imgHidden" src="./images/trofeo.png">
    <img class ="js-marioHidden" src="./images/mario-llorando.gif">
    <h1 class="header">Piedra, papel o tijera</h1>
  </header>
  <main>
    <form action="" class="js-form form">
      <h3>Introduce aqui tu jugada:</h3>
      <label for="chose"></label>
      <select class="chose" id="chose" name="chose">
        <option class="js-stone" disabled selected >Seleccione su jugada</option>
        <option class="js-stone" value="piedra">piedra</option>
        <option class="js-paper" value="papel">papel</option>
        <option class="js-scissors" value="tijera">tijera</option>
      </select>
      </div>
      <button class="js_button color">Start</button>
      <button class="js_button_reset hiddenResetBtn">Reset</button>
    </form>
    <div class="score js-score">
      <h2 id="color" class="js_result">!Vamos a jugar!</h2>
      <div class="result"></div>
      <h3 class="js-player"> Jugador; </h3>
      <div class="iconsPlayer">
        <div class="iconHiddenRp">
          <i class="fas fa-hand-rock" id="rock"></i>
        </div>

        <div class="iconHiddenPp">
          <i class="fas fa-hand-paper" id="paper"></i>
        </div>

        <div class="iconHiddenSp">
          <i class="fas fa-hand-scissors" id="scissors"></i>
        </div>
        <h3 class="js-computer">Computadora;</h3>
      </div>
      <div class="iconsComputer">
        <div class="iconHiddenRc">
          <i class="fas fa-hand-rock" id="rock"></i>
        </div>

        <div class="iconHiddenPc">
          <i class="fas fa-hand-paper" id="paper"></i>
        </div>

        <div class="iconHiddenSc">
          <i class="fas fa-hand-scissors" id="scissors"></i>
        </div>


  </main>
  <footer>
    <div id="ground"></div>
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
